<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Producto</title>
    <link rel="stylesheet" href="/css/product.css">
    <link rel="stylesheet" href="/css/normalize.css">       
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>
<body>
    <h1>Nuevo Producto</h1>
    <div class="container">
        <form class="productForm--form">
            <div class="productForm--inputContainer">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="productForm--inputContainer">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price">
            </div>
            <button id="newProductButton">Cargar producto</button>
        </form>
        <div id="productList"></div>    
    </div>
    <div class="container">
        <form class="messageForm--form">
            <div class="messageForm--inputContainer">
                <label for="messageName">Name:</label>
                <input type="text" id="messageName" name="messageName">
            </div>
            <div class="messageForm--inputContainer">
                <label for="messageContent">Message:</label>
                <input type="text" id="messageContent" name="messageContent">
            </div>
            <button id="newMessageButton">Cargar producto</button>
        </form>
        <div id="messageList"></div>    
    </div>
    <script src="js/index.js"></script>
</body>
</html>
